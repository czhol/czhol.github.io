<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sayings: donot talking too much, show me.</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Static navbar -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">C's Sayings</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Woof... </h1>
        <table class="table table-bordered ">
            <caption>If you can, help others; if you cannot do that, at least do not harm them.</caption>
            <thead>
            <tr>
                <th>Date</th>
                <th>Message</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td colspan="2">No messages</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <form id="new-user">
            <div class="form-group">
                <textarea class="form-control" rows="2" name="message" placeholder="Input a talking"></textarea>
            </div>

            <div class="form-inline">
                <input type="date" class="form-control" name="date" placeholder="Date">
                <input type="text" class="form-control" name="verify" placeholder="Lab number">
                <a id="send" class="btn btn-success">SEND</a>
            </div>

        </form>
    </div>
</div>


<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
